<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Peliculas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+CE8jrFcj7ArNOTpKXN0K8/CGqYF4c+3J2JvIgh" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="src/logo.png" class="rounded mx-auto d-block" alt="logo">
    </header>
    <div class="content">
        <div class="div-form">
            <form class="myForm" id="myForm">
                <div class="form-column">
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault01">Nombre de la Pelicula:</label>
                        <input type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault02">Director:</label>
                        <input type="text" class="form-control" id="validationDefault02" required>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefaultUsername">Año de Estreno:</label>
                        <div class="input-group">
                        <input type="date" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
                        </div>
                    </div>
                    <div class="col-md-12 mb-3">
                        <label for="validationDefault03">Género:</label>
                        <select id="dropdown" name="role" class="form-control">
                            <option selected value>Selecciona el género</option>
                            <option value="Accion">Acción</option>
                            <option value="Comedia">Comedia</option>
                            <option value="Drama">Drama</option>
                            <option value="Ficcion">Ficción</option>
                            <option value="Thriller">Thriller</option>
                            <option value="Terror">Terror</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <button class="btn btn-primary" type="submit">Ingresar Pelicula</button>
                </div>
            </form>
        </div>
        <div id="movie-info" class="movie-info col-md-6">
            <h2>Información de la Película</h2>
            <hr style="border-color: white;">
            <div id="movie-details" class="movie-details">

            </div>
        </div>
        <script src="registro.js"></script>
    </div>
</body>
</html>
